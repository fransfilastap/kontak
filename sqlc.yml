version: 2
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "pkg/migrations/schema"
    database:
      uri: ${DATABASE_URL}
    gen:
      go:
        package: "db"
        out: "pkg/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
plugins: []
rules: []